<body>
    <h1>Challenge: FizzBuzz</h1>
    <script>
         for(let number = 1 ; number <= 100 ; number += 1){
              if(number % 3 === 0 && number % 5 === 0) console.log('FizzBuzz');
              else if(number % 3 === 0) console.log('Fuzz');
              else if(number % 5 === 0) console.log('Buzz');
              else console.log(number);

         }
